<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
<div class="weather-app-wrapper">
        <div class="weather-app">
        <form class="search" id="search-form">
      <div class="row">
        <div class="col-9">
         <div class="row">
        <div class="col-9">
        <input
                type="text"
                class="form-control"
                id="input"
                placeholder="Enter your city"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
          </div>
      </div>
      
            <div class="col-3 text-center">
                  <button type="button" class="btn btn-primary" id="currentTemp">Current</button>
               
                    <h2 id="temperature">
                    
                    <span class="units"> Â°F</span>
                    
                
                  </h2>
            </div>
          
      <div class="row">
        <div class="col text-center">
          <h2 class="city" id="current-city"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col weather-info">
          <h2 id="currentDay">
            <br />
           <br />
          </h2>
        </div>
      </div>
      <h2>
      <img src="" id="icon"  ></h2>
      <div class="description">
        <p id="description">
      
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind: <span id="wind"></span> m/h</p>
      
    </div>
    
    <div class = "weather-forecast" id="forecast"> </div>
             </div>
      <div>
        <br>
        <br>
      <small><a href="https://github.com/Saranoor92/My-weather-app" target="_blank">Open-source code</a>, by Sara Akkam</small></div>
  </div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>

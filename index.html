<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <form class="search" id="search-form">
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div class="col-9">
        <input
                type="text"
                class="form-control"
                id="input"
                placeholder="Enter your city"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
          </div>
      </div>

        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary" id="currentTemp">Current</button>
          <h1 class="temperature" id="temperature">72ºF</h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h1 class="city" id="current-city">Detroit</h1>
        </div>
      </div>
      <div class="row">
        <div class="col weather-info">
          <h2 id="currentDay">
            4:43 PM <br />
            Saturday May 27 <br />
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col week">
          <strong>Sat</strong
          ><img src="src/images/partly cloudy.jpg" class="weather-icons" />
          <strong>Partly Cloudy</strong>
          <br />
          <strong>70°F</strong>
        </div>
        <div class="col week">
          <strong>Sun</strong
          ><img src="src/images/sunny.jpg" class="weather-icons" />
          <strong>Sunny</strong>
          <br />
          <strong>85°F</strong>
        </div>
        <div class="col week">
          <strong>Mon</strong
          ><img src="src/images/sunny.jpg" class="weather-icons" />
          <strong>Sunny</strong>
          <br />
          <strong>88°F</strong>
        </div>
        <div class="col week">
          <strong>Tues</strong
          ><img src="src/images/rain.jpg" class="weather-icons" />
          <strong>Rain</strong>
          <br />
          <strong>69°F</strong>
        </div>
        <div class="col week">
          <strong>Wed</strong
          ><img src="src/images/partly cloudy.jpg" class="weather-icons" />
          <strong>Partly Cloudy</strong>
          <br />
          <strong>72°F</strong>
        </div>
      </div>
      <small><a href="https://github.com/Saranoor92/My-weather-app" target="_blank">Open-source code</a>, by Sara Akkam</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
